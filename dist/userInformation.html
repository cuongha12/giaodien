<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>

        <div class="body">
            <div class="fakeBody"></div>
            <div class="container-fluid layout">
                <div class="title">
                    <h2>User Information</h2>
                </div>
                <div class="col-lg-12  ">
                    <div class="row">
                        <div class="col-lg-3 hj">
                            <div class=""></div>
                            <button class="btn-user">
                                <span class="btn-icon"><i class="fa-regular fa-circle-user"></i></span>
                                <span>User Infomation</span>
                            </button>
                            <button class="btn-user">
                                <span class="btn-icon"><i class="fa-solid fa-wrench"></i></span>
                                <span>User Setting</span>
                            </button>
                            <button class="btn-user">
                                <span class="btn-icon"><i class="fa-solid fa-clock-rotate-left"></i></span>
                                <span>History Order</span>
                            </button>
                            <button class="btn-user">
                                <span class="btn-icon"><i class="fa-solid fa-right-to-bracket"></i></span>
                                <span>Sign Out</span>
                            </button>
                        </div>
                        <div class="col-md-3 hk col-sm-1">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>User Menu</option>
                                <option value="1">User InfomationOne</option>
                                <option value="2">User Setting</option>
                                <option value="3">History Order</option>
                                <option value="4">Sign Out</option>
                            </select>
                        </div>
                        <div class="col-lg-9 mt-10 ">
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="validationDefault01" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="validationDefault01"
                                        value="Uzumaki Naruto" disabled required>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault02" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="validationDefault02"
                                        value="khongba03@gmail.com" required disabled>
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefaultUsername" class="form-label">Telephone Number</label>
                                    <input type="text" class="form-control" id="validationDefaultUsername"
                                        aria-describedby="inputGroupPrepend2" required disabled value="0362285746">
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault03" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="validationDefault03 " required disabled
                                        value="Konoha">
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault04" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="validationDefault03 " required disabled
                                        value="Elder Flame">
                                </div>
                                <div class="col-md-4">
                                    <label for="validationDefault05" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="validationDefault05" required
                                        value="Elder Flame" disabled>
                                </div>
                                <div class="col-12">
                                    <button class="btn" type="submit">Delete Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
